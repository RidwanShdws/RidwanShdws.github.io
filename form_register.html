<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="#">
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="img/register.jpg" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <h2 class="pb-3 pt-3">Register</h2>
                    <form>
                        <!-- Nama input -->
                        <div class="form-floating mb-4">
                            <input type="text" id="nama" placeholder="Nama" class="form-control form-control-lg" />
                            <label class="form-label" for="nama">Nama</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-floating mb-4 ">
                            <input type="email" id="email" placeholder="Email" class="form-control form-control-lg" />
                            <label class="form-label" for="email">Email</label>
                        </div>
                        <!-- No Hp input -->
                        <div class="form-floating mb-4">
                            <input type="number" id="telp" placeholder="No Telphone"
                                class="form-control form-control-lg" />
                            <label class="form-label" for="telp">No HP</label>
                        </div>
                        <!-- Username input -->
                        <div class="form-floating mb-4">
                            <input type="email" id="username" placeholder="Username"
                                class="form-control form-control-lg" />
                            <label class="form-label" for="username">Username</label>
                        </div>
                        <!-- Password input -->
                        <div class="form-floating mb-4 ">
                            <input type="password" id="password" placeholder="Password"
                                class="form-control form-control-lg" />
                            <label class="form-label" for="password">Password</label>
                        </div>
                        <div class="form-floating mb-4 ">
                            <label for="formFile" class="form-label"></label>
                            <input class="form-control" name="image" type="file" id="image" accept=".jpg, .jpeg, .png">
                        </div>


                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Daftar</button>
                        <p class="pt-3">Sudah punya akun? <a href="form_login.html">Login</a></p>
                        <p>Kembali <a href="index.html">Homepage</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
